            <a class="navbar-brand" href="#"><i>raptei</i></a>

                </div>
            </div>
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"

                <img src="../../images/avatar.jpg" class="img-fluid rounded-circle" height="40" width="40" />

        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-lg-2 col-md-3 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">

                        </li>
                    </ul>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10">
                <section class="featured-posts container">
                    <div class="section-title">
                        <h2><span>Create New Category</span></h2>
                    </div>
                </section>
                <div class="shadow">
                    <div class="container">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Title</label>
                                <input type="email" class="form-control bg-light" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter title of the tutorial">
                                <small id="emailHelp" class="form-text text-muted">
                                    It will be used as slug for seo.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Choose Image</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                            </div>
                            <div>
                                <img height="200px" width="200px" src="../../images/default-img.jpg" />
                                <button class="btn btn-danger"><span data-feather="trash"></span>Delete</button>
                            </div>
                            <div class="d-none d-lg-block">
                                <div class="d-flex align-items-end justify-content-end mt-1 pb-1">
                                    <a type="submit" href="./category-list.html" role="button"
                                        class="btn btn-primary mr-3">Cancel</a>
                                    <a type="submit" href="./category-list.html" role="button"
                                        class="btn btn-primary">Save</a>
                                </div>
                            </div>
                            <div class="d-sm-block d-md-none d-lg-none d-xl-none mt-1 pb-1">
                                <div class="d-flex align-items-end justify-content-center">
                                    <a type="submit" href="./category-list.html" role="button"
                                        class="btn btn-primary mr-3">Cancel</a>
                                    <a type="submit" href="./category-list.html" role="button"
                                        class="btn btn-primary">Save</a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <footer>
                    <p class="d-flex align-items-end justify-content-center">@raptei.com</p>
                </footer>
            </main>
        </div>
