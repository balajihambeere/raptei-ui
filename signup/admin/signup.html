<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../content/css/bootstrap.min.css">
    <link rel="stylesheet" href="./signin.css">
    <title>Admin Profile</title>
</head>

<body>
    <form class="form-signin">
        <div class="d-flex justify-content-center">
            <img class="mb-4" src="../../content/images/raptei-logo.png" alt="www.raptei.com" height="50">
        </div>
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
        <label for="inputConfirmPassword" class="sr-only">Password</label>
        <input type="password" id="inputConfirmPassword" class="form-control mb-3" placeholder="Confirm password"
            required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019 www.raptei.com</p>
    </form>

    <script src="../../content/js/jquery-3.3.1.slim.min.js"></script>
    <script src="../../content/js/bootstrap.bundle.min.js"></script>
    <script src="../../content/js/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
